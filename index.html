<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body class="container">
    <!-- navbar component -->
    <nav class="nav">
      <!-- dark mode logo -->
      <a href="/" class="nav__logo nav__logo--dark">
        <img
          src="./assets/images/logo-dark-theme.svg"
          alt="Dark Counter Character Logo"
        />
      </a>
      <!-- light mode logo -->
      <a href="/" class="nav__logo nav__logo--light">
        <img
          src="./assets/images/logo-light-theme.svg"
          class="Light Counter Character Logo"
        />
      </a>

      <button id="theme-toggle" class="nav__button">
        <img src="./assets/images/icon-sun.svg" alt="" aria-hidden="true" />
      </button>
    </nav>
    <!-- main page -->
    <main>
      <header class="hero" role="banner" aria-labelledby="hero-title">
        <h1 class="hero__title" id="hero-title">
          Analyze your text in real-time.
        </h1>
      </header>
      <!-- user input fields -->
      <section class="form-area" aria-labelledby="form-section">
        <form>
          <div>
            <label for="text-input" id="form-section">
              <textarea
                placeholder="Start texting here...(or paste your text)"
                aria-describedby="textarea-help"
              ></textarea>
            </label>
            <small id="textarea-help" class="visually-hidden"
              >You can paste or type your text here for analysis.</small
            >
          </div>
          <div
            class="form-area__checkboxes"
            role="group"
            aria-labelledby="checkboxes-group"
          >
            <div class="form-area__checkboxes--group">
              <div>
                <input type="checkbox" id="exclude-spaces" />
                <label for="exclude-spaces">Exclude Spaces</label>
              </div>
              <div>
                <input type="checkbox" id="character-limit" />
                <label for="character-limit"> Set Character Limit</label>
              </div>
            </div>
            <p>Approx. reading time: &gt; 1 minute</p>
          </div>
        </form>
      </section>
      <!-- cards -->
      <section class="cards" aria-labelledby="text-analysis-summary">
        <h2 id="text-analysis-summary" class="visually-hidden">
          Text Analysis Summary
        </h2>
        <div
          class="cards__card cards__card--characters"
          aria-labelledby="characters-title"
        >
          <p aria-label="278 total characters">278</p>
          <h3 id="characters-title">Total Characters</h3>
          <img
            src="./assets/images/pattern-character-count.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div
          class="cards__card cards__card--words"
          aria-labelledby="words-title"
        >
          <p aria-label="39 words">39</p>
          <h3 id="words-title">Word Count</h3>
          <img
            src="./assets/images/pattern-word-count.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div
          class="cards__card cards__card--sentences"
          aria-labelledby="sentences-title"
        >
          <p aria-label="4 sentences">04</p>
          <h3 id="sentences-title">Sentence Count</h3>
          <img
            src="./assets/images/pattern-sentence-count.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
      </section>
      <!-- info graphics -->
      <section class="letter-density">
        <h2 class="letter-density__title">Letter Density</h2>
        <div class="letter-density__items">
          <div class="letter-density__item">
            <span class="letter-density__letter">E</span>
            <div class="letter-density__bar">
              <div class="letter-density__fill" style="width: 16.06%"></div>
            </div>
            <span class="letter-density__count">40 (16.06%)</span>
          </div>

          <div class="letter-density__item">
            <span class="letter-density__letter">I</span>
            <div class="letter-density__bar">
              <div class="letter-density__fill" style="width: 11.65%"></div>
            </div>
            <span class="letter-density__count">29 (11.65%)</span>
          </div>

          <div class="letter-density__item">
            <span class="letter-density__letter">T</span>
            <div class="letter-density__bar">
              <div class="letter-density__fill" style="width: 11.24%"></div>
            </div>
            <span class="letter-density__count">28 (11.24%)</span>
          </div>

          <div class="letter-density__item">
            <span class="letter-density__letter">O</span>
            <div class="letter-density__bar">
              <div class="letter-density__fill" style="width: 8.84%"></div>
            </div>
            <span class="letter-density__count">22 (8.84%)</span>
          </div>

          <div class="letter-density__item">
            <span class="letter-density__letter">N</span>
            <div class="letter-density__bar">
              <div class="letter-density__fill" style="width: 8.43%"></div>
            </div>
            <span class="letter-density__count">21 (8.43%)</span>
          </div>
        </div>
        <button class="letter-density__more">
          See more
          <svg
            width="12"
            height="7"
            viewBox="0 0 12 7"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.71875 6.375L1.09375 1.78125C0.9375 1.65625 0.9375 1.40625 1.09375 1.25L1.71875 0.65625C1.875 0.5 2.09375 0.5 2.25 0.65625L6 4.34375L9.71875 0.65625C9.875 0.5 10.125 0.5 10.25 0.65625L10.875 1.25C11.0312 1.40625 11.0312 1.65625 10.875 1.78125L6.25 6.375C6.09375 6.53125 5.875 6.53125 5.71875 6.375Z"
              fill="#E4E4EF"
            />
          </svg>
        </button>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
